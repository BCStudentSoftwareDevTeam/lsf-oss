<!-- Modal -->
<div class="modal fade denialModal" id="denyModal" tabindex="-1" role="dialog" aria-labelledby="denialModalLabel" aria-describedby="denyModalBody">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h2 class="modal-title" id="denialModalLabel" align="center"><strong>Deny Labor Status Form</strong></h2>
    <button type="button" class="close" data-dismiss="modal" onclick="denialModalClose()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" id="denyModalBody">
    <p><strong>Are you sure you want to deny the selected labor status form?</strong></p>
    <table id="denialPendingForms" class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Student(s)</th>
          <th scope="col">Position</th>
          <th scope="col">Supervisor</th>
          <th scope="col">Hours</th>
        </tr>
      </thead>
      <tbody id="denialPendingFormsBody">
      </tbody>
    </table>
    <p><strong>Reason for denial:</strong></p>
    <textarea id='denyReason' name="name" rows="4" cols="80" style="max-width:100%;resize:none" placeholder=""></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="denialModalClose()">Close</button>
    <button type="button" class="btn btn-danger" onclick="finalDeny()">Deny</button>
  </div>
</div>
</div>
</div>
